<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./img1.jpeg" alt="img1">
        </div>
        <div class="image">
            <img src="./img2.jpeg" alt="img2">
        </div>
        <div class="image">
            <img src="./img3.jpeg" alt="img3">
        </div>
        <div class="image">
            <img src="./img4.jpeg" alt="img4">
        </div>
        <div class="image">
            <img src="./img5.jpeg" alt="img5">
        </div>
        <div class="image">
            <img src="./img6.jpeg" alt="img6">
        </div>
        <div class="image">
            <img src="./img7.jpeg" alt="img7">
        </div>
        <div class="image">
            <img src="./img8.jpeg" alt="img8">
        </div>
    </div>

    <div class="gallery">
        <div class="control close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__inner">
            <img src="./img2.jpeg" alt="img2">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
