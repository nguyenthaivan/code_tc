<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__header">
                <span class="card__header-icon ti-heart"></span>
                <span class="card__header-icon ti-shopping-cart"></span>
            </div>
            <div class="card__product-img-wrap">
                <img class="card__product-img" src="./nike_shoe.png" alt="nike shoe">
            </div>
            <div class="card__product-info">
                <div class="card__product-info-name">Nike Zoom KD 12</div>
                <div class="card__product-info-price">$99</div>
            </div>
            <div class="card-selection">
                <div class="card__size">
                    <h3>Size:</h3>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="card__color">
                    <h3>Color:</h3>
                    <span class="green"></span>
                    <span class="red"></span>
                    <span class="black"></span>
                </div>
                <div class="card__btn">
                    <div>Buy now</div>
                    <div>Add card</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
